<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to JavaScript</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="light-theme"> <!-- Light theme added by default -->
  <div class="background-container"></div>

  <div class="container">
    <h1 id="welcome-text" class="fade-in">Welcome to JavaScript</h1>
    <p class="intro-text">Click the button below to explore the magic of JavaScript!</p>

    <!-- Input field to enter name, positioned above the buttons -->
    <input type="text" id="name-input" placeholder="Enter your name" />
    <button id="change-text-btn" onclick="changeText()">Click Me</button>
    <button id="theme-toggle">Switch to Dark Mode</button>
  </div>

  <div class="quote-container">
    <p id="quote-display">Click the button to get a new quote!</p>
    <button id="get-quote">Get Quote</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
